# Rocket Deployment Configuration
# Automated deployment and scaling for Pragati

apiVersion: v1
kind: ConfigMap
metadata:
  name: rocket-config
  namespace: pragati
data:
  rocket.toml: |
    [general]
    environment = "production"
    workers = 4
    keep_alive = 5
    log_level = "normal"
    secret_key = "${SECRET_KEY}"
    
    [databases]
    pragati_db = { url = "${DATABASE_URL}" }
    
    [deployment]
    strategy = "blue_green"
    health_check = "/health"
    timeout = 60
    rollback_on_failure = true
    
    [scaling]
    min_replicas = 2
    max_replicas = 10
    target_cpu = 70
    target_memory = 80
    
    [monitoring]
    metrics_enabled = true
    tracing_enabled = true
    logging_level = "info"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pragati-rocket-deployment
  namespace: pragati
  labels:
    app: pragati
    deployment-tool: rocket
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pragati
  template:
    metadata:
      labels:
        app: pragati
    spec:
      containers:
      - name: pragati-backend
        image: pragati/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ROCKET_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pragati-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pragati-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pragati-rocket-service
  namespace: pragati
spec:
  selector:
    app: pragati
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pragati-hpa
  namespace: pragati
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pragati-rocket-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
